<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Bonita</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #6a4e77;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 1.5em;
      color: #444;
    }

    a.button {
      display: inline-block;
      padding: 0.7em 1.5em;
      background-color: #6a4e77;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #4b3557;
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>¡Bienvenido!</h1>
  <p>Esta es una página web sencilla, limpia y bonita. Puedes usarla como base para tus propios proyectos.</p>
  <a href="#" class="button">Empezar</a>

  <footer>
    Hecho con ❤️ por ti.
  </footer>

</body>
</html>
